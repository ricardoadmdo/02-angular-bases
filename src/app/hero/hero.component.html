<h1>Spiderman</h1>

<dl>
	<td>Nombre:</td>
	<dd>{{ name }}</dd>

	<td>Edad:</td>
	<dd>{{ age }}</dd>

	<td>Metodo:</td>
	<dd>{{ name }} - {{ age }}</dd>

	<td>Capitalizado:</td>
	<dd>{{ name.toUpperCase() }}</dd>
</dl>
<button *ngIf="name !== 'Spiderman'" (click)="name = 'Spiderman'" class="btn btn-primary mx-2">Cambiar nombre</button>
<button *ngIf="age !== 25" (click)="age = 25" class="btn btn-primary mx-2">Cambiar Edad</button>
